<!-- Form Section -->
<div class="form-container">
    <h2>Submit Your Details</h2>
    <form class="tutor-form" action="/submit_form"  method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="Location">Your current Address:</label>
        <input type="loc" id="Location" name="Locality" required>

        <label for="Email">Your Email</label>
        <input type="Email" id="Email" name="Email" required>

        <label for="Qualification">Qualification:</label>
        <input type="text" id="Qualification" name="Qualification" required>

        <!-- /*id card*\ -->

        <div class="id-section">
            
            
            <label for="idType">Choose a Valid ID Card</label>
            <select id="idType" name="idType" required>
                <option value="">-- Select ID Card --</option>
                <option value="aadhaar">Aadhaar Card</option>
                <option value="pan">PAN Card</option>
                <option value="driving">Driving License</option>
            </select>
        
            <label for="idNumber">Enter ID Number</label>
            <input type="text" id="idNumber" name="idNumber" placeholder="Enter ID number" required>
        
            <label for="pdfUpload">Upload ID Card (PDF only, max 200KB)</label>
            <input type="file" id="pdfUpload" name="pdfUpload" accept="application/pdf" required>

            <label for="imgupload">Upload your passport size photo (PDF only, max 200KB)</label>
            <input type="file" id="imgupload" name="imgupload" accept="image/jpeg, image/png" required>


        
            <div class="error" id="errorMessage"></div>
        </div>
        














        <!-- /*id card*\ -->

        <button type="submit" >Find Tutor</button>
